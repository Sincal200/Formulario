<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div>  <h1>Form</h1></div>
    <form>
        <label for="name">Name:</label>
        <input class="input-field" type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input class="input-field" type="email" id="email" name="email" required><br><br>
        
        <label for="file">File:</label>
        <input class="input-field" type="file" id="files" name="file" required multiple><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
